   <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card-container">
          <div *ngFor="let company of responseData">
            <div *ngFor="let vehicle of company.vehicleDetails">
              <div class="card mb-4">
                <img src="{{vehicle.vehicleImageUrl}}" class="card-image" alt="{{vehicle.vehicleName}}">
                <div class="card-body">
                  <h5 class="card-title">{{vehicle.vehicleName}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{vehicle.vehicleModel}}</h6>
                  <p class="card-text">{{vehicle.vehicleDescription}}</p>
                  <p class="card-price">Price: {{vehicle.vehiclePrice}}</p>
                  <button class="btn btn-link text-danger mr-3" (click)="deleteCard(vehicle.vehicleId)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button [routerLink]="['/editCardByAdmin', vehicle.vehicleId]" type="button" class="btn btn-link text-primary mr-3">
                    <i class="fas fa-edit"></i>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
